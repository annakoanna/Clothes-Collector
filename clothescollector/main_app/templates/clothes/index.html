{% extends 'base.html' %}
{% block content %}

<h1>Clothes List</h1>

{% for cloth in clothes %}
  <div class="card">
    <a href="{% url 'detail' cloth.id%}">
    <div class="card-content">
      <span class="card-title">{{ cloth.brand }}</span>
      <p>Type: {{ cloth.type_cloth }}</p>
      <p>Description: {{ cloth.description }}</p>
      {% if cloth.price > 1200%}
        <p>Price: {{ cloth.price }}</p>
      {% else %}
        <p>Price: 1200</p>
      {% endif %}
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
